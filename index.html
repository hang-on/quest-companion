<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Companion</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="navigator">
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
        <button>Button 4</button>
    </div>
    <div class="main-content">
        <div class="elements">
            <div class="column" id="column-heroes">
                <div class="draggable circle" id="element-hero" draggable="true">H</div>
            </div>
            <div class="column" id="column-enemies">
                <div class="draggable circle" id="element-enemy" draggable="true">E</div>
            </div>
            <div class="column" id="column-tokens">
                <div class="draggable square" id="element-token" draggable="true">T</div>
            </div>
        </div>
        <div class="information">
        </div>
    </div>
    <div class="log">
        <p>Log section</p>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
